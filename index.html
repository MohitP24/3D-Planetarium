<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Planetarium</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="starfield-background"></div>

    <div id="ui-container">
        <h1 id="planet-title">Earth</h1>
        <p id="planet-description">Our home planet, a rocky planet with a solid surface and one moon.</p>
    </div>
    
    <nav id="top-nav">
        <div class="dropdown">
            <button class="dropbtn">Terrestrial</button>
            <div class="dropdown-content" id="terrestrial-planets">
                <button data-planet="mercury">Mercury</button>
                <button data-planet="venus">Venus</button>
                <button data-planet="earth" class="active">Earth</button>
                <button data-planet="mars">Mars</button>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Jovian</button>
            <div class="dropdown-content" id="jovian-planets">
                <button data-planet="jupiter">Jupiter</button>
                <button data-planet="saturn">Saturn</button>
                <button data-planet="uranus">Uranus</button>
                <button data-planet="neptune">Neptune</button>
            </div>
        </div>
    </nav>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="main.js"></script>
</body>
</html>
